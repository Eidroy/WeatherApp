<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather for You</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather for You</h1>
    <form id="weather-form">
      <label for="city">Enter City:</label>
      <input type="text" id="city" name="city" placeholder="City Name" /> <br />
      <label for="city"
        >Put in the name of the City followed by a comma and the country code
        <br />
        for example: London, UK</label
      >
      <br />
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather-info"></div>
    <section class="weather-container">
      <img src="" alt="" id="weather-image" />
      <canvas id="weather-chart"></canvas>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
